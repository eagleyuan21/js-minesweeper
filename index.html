<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<script src="game.js"></script>
		<style>
			canvas {
    			border: 1px solid #d3d3d3;
    			background-color: #f1f1f1;
			}
		</style>
	</head>
	
	<body>
		<button onmousedown="reset()" type="button" style="padding: 2px 10px; font-size: 12px;">Reset Game</button>
		<br>
		<label for="qdim">Dimensions (between 15 and 35):</label>
  		<input type="number" id="qdim" name="qdim" min="15" max="35" step="1" value="20">
		<br>
		<label for="qmine">Number of mines (less than total cells):</label>
  		<input type="number" id="qmine" name="qmine" min="1" max="1000" step="1" value="60">
		<br>
		<p id="Tmines" style="font-size:16px;">Total Mines: 0</p>
      	<p id="Uflags" style="font-size:16px;">Used Flags: 0</p>
		<p id="StopWatch" style="font-size:20px;">Time: 0.0 sec</p>
		<script>
			startGame();
		</script>
	</body>
</html>
